<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Employee Database</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="bg-primary bg-gradient text-white" id="header">
      <h1 class="text-center align-middle">My Team</h1>
    </header>

<!-- Start Card Grid -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
            <!-- Engineer Card -->
            <div class="card h-100 border border-3">
                <div class="card-body text-bg-success mb-3">
              <h5 class="card-title">Name</h5>
              <h6 class="card-text"><h6 class="card-text"><i class="bi bi-eyeglasses"></i> Engineer</h6>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="eng-id-number">ID:</li>
                <li class="list-group-item" id="eng-email">Email:</li>
                <li class="list-group-item" id="eng-github">GitHub:</li>
              </ul>
          </div>
        </div>
        <!-- Intern Card -->
        <div class="col">
          <div class="card h-100 border border-3">
            <div class="card-body text-bg-success mb-3">
                <h5 class="card-title">Name</h5>
              <h6 class="card-text"><i class="bi bi-journal-bookmark-fill"></i> Intern</h6>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="eng-id-number">ID:</li>
                <li class="list-group-item" id="eng-email">Email:</li>
                <li class="list-group-item" id="eng-github">School:</li>
              </ul>
          </div>
        </div>
        <!-- Manager Card -->
        <div class="col">
            <div class="card h-100 border border-3">
                <div class="card-body text-bg-success mb-3">
                <h5 class="card-title">Name</h5>
              <h6 class="card-text"><i class="bi bi-cup-hot-fill"></i> Manager</h6>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item" id="eng-id-number">ID:</li>
                <li class="list-group-item" id="eng-email">Email:</li>
                <li class="list-group-item" id="eng-github">Office Number:</li>
              </ul>
          </div>
        </div>
  </body>
</html>
